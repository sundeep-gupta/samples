task jstd(type: Exec, dependsOn: 'init', description: 'runs JS tests through JsTestDriver') {
    // Default to MacOS and check for other environments
    def firefoxPath = "C:\\Program Files (x86)\\Mozilla Firefox\\firefox"

    commandLine = ['java', '-jar', "${projectDir}/test/lib/JsTestDriver-1.3.5.jar", '--config', "${projectDir}/test/jsTestDriver.conf", '--port', '4224', '--browser', firefoxPath, '--tests', 'all', '--testOutput', buildDir]
}